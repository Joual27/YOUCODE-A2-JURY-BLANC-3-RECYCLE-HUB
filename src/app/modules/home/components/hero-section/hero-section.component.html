<div class="flex flex-col gap-6 justify-center items-center mt-32">
    <h2 class="text-5xl font-semibold">ECO-PROTECTION AND & RECYCLING</h2>
    <p class="text-secondary-green font-medium w-[50%] text-center">"In our company, we utilize cutting-edge technologies for waste recycling, ensuring efficiency and environmental safety."</p>
    
    <div *ngIf="currentUser; else notLoggedIn" class="flex flex-col items-center gap-6">
        <h3 class="text-2xl font-semibold text-secondary-green"><span class="text-black font-semibold">Welcome again, </span> {{ currentUser.fullName }}!</h3>
        <div class="flex items-center ">
            <button *ngIf="currentUser.role === 'collector'" 
                    routerLink="/collector/dashboard"
                    class="flex gap-4 items-center px-4 py-2 bg-primary-green rounded-3xl text-[.9rem] text-white font-medium hover:opacity-80">
                Browse Requests
                
            </button>
            <button *ngIf="currentUser.role === 'user'" 
                    routerLink="/user/requests"
                    class="flex gap-4 items-center px-4 py-2 bg-primary-green rounded-3xl text-[.9rem] text-white font-medium hover:opacity-80">
                    My Requests
                
            </button>
        </div>
    </div>

    <ng-template #notLoggedIn>
        <div class="flex w-full items-center justify-center gap-8">
            <button (click)="dispatchShowingAuthPopupCaseLogin()" class="flex gap-4 items-center px-4 py-2 bg-primary-green rounded-3xl text-[.9rem] text-white font-medium hover:opacity-80">
                <p>Sign In</p>
                <img src="assets/images/sign-in.png" class="w-[24px] h-[24px]" alt="">
            </button>
            <button (click)="dispatchShowingAuthPopupCaseRegister()" class="flex gap-4 items-center px-4 py-2 bg-secondary-b rounded-3xl text-[.9rem] font-medium ">
                <p>Get Started</p>
                <img src="assets/images/sign-up.png" class="w-[24px] h-[24px]" alt="">
            </button>
        </div>
    </ng-template>
</div>
