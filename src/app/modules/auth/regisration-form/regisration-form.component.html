<form class="py-6">
    <div class="flex gap-4 w-full">
      <input
        type="text"
        placeholder="First name"
        formControlName="firstName"
        class="px-3 w-full bg-input-color border-0 text-white placeholder:text-zinc-400 h-12 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-green transition-all"
      />
      <input
        type="text"
        placeholder="Last name"
        formControlName="lastName"
        class="px-3 w-full bg-input-color border-0 text-white placeholder:text-zinc-400 h-12 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-green transition-all"
      />
    </div>
    <div class="mt-6">
      <input
        type="email"
        placeholder="E-mail"
        formControlName="email"
        class="px-3 w-full bg-input-color border-0 text-white placeholder:text-zinc-400 h-12 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-green transition-all"
      />
    </div>
    <div class="mt-6">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="px-3 w-full bg-input-color border-0 text-white placeholder:text-zinc-400 h-12 rounded-full focus:ring-1 focus:ring-primary-green transition-all"
      />
    </div>
    <button 
      type="submit"
      class="w-full bg-primary-green hover:opacity-90 hover:duration-500 text-white rounded-full h-12 font-medium transition-colors mt-6"
    >
      Create account
    </button>
  </form>
