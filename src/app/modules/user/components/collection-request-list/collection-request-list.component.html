<div class="w-[80%] mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
  <h2 class="text-2xl underline font-bold mb-6 text-secondary-green">My Collection Requests :</h2>
  
  <div *ngIf="requests.length === 0" class="text-center text-gray-500">
    You have no collection requests yet.
  </div>

  <div *ngFor="let request of requests" class="mb-6 p-4 border rounded-lg">
    <app-collection-request-item 
      [request]="request"
      (updateRequest)="updateRequest($event)"
      (deleteRequest)="deleteRequest($event)"
    ></app-collection-request-item>
  </div>
</div>
