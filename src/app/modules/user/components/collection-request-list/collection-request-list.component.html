<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center">My Collection Requests</h2>
    
    <div *ngIf="requests.length === 0" class="text-center text-gray-500">
      You have no collection requests yet.
    </div>
  
    <div *ngFor="let request of requests" class="mb-6 p-4 border  rounded-lg">
      <app-collection-request-item [request]="request"></app-collection-request-item>
    </div>
  </div>
